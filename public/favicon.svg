<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="50%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#0a0a0f"/>
  <!-- Subtle gradient border -->
  <rect x="0.75" y="0.75" width="30.5" height="30.5" rx="5.25" fill="none" stroke="url(#grad)" stroke-width="1" opacity="0.4"/>
  <!-- Left bracket < -->
  <path d="M12 10 L6 16 L12 22" fill="none" stroke="url(#grad)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  <!-- Right bracket / -->
  <path d="M18 22 L22 10" fill="none" stroke="url(#grad)" stroke-width="2.5" stroke-linecap="round" filter="url(#glow)"/>
  <!-- Right bracket > -->
  <path d="M24 10 L28 16 L24 22" fill="none" stroke="url(#grad)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
</svg>
